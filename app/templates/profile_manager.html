<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="{{ url_for('profile_manager_bp.profile_manager') }}" method="POST">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{current_user.profile.name}}" required>
        <br>

        <label for="gender">Genders:</label>
       
            {% for g in genders %}
                    <input type="radio" name="gender" value="{{g}}" {{ "checked" if current_user.profile.gender == g }}>
                    {{g}}
            {% endfor %}
        <br>

        <textarea name="description">
            {{current_user.profile.description}}
        </textarea>

        <label>Gender preferences:</label>  
        
            {% for g in genders %}
                    <input type="checkbox" name="{{g}}" {{ "checked" if g in current_user.matching_preferences.gender_preferences }}>
                    {{g}}
            {% endfor %}
        <br>

        <label>Age preferences:</label>  
            <br>    
            Lower difference:   
            <input type="number" name="lower_difference" required value="{{current_user.matching_preferences.lower_difference}}">
            <br>Upper difference:
            <input type="number" name="upper_difference" required value="{{current_user.matching_preferences.upper_difference}}">
        <br>

        <input type="Submit" value="Change">

    </form>
</body>
</html>
